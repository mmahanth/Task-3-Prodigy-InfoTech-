<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button id="playButton" class="hidden">Play with Friend </button>
    <button id="playComputer" class="hidden">Play with Computer</button>
    <button id="letComputerPlayFirst" class="hidden">Let Computer Play First</button>
    <div class="container">
        <div id="gameContainer" class="hidden">
            <div class="game-board" id="gameBoard">
            </div>
            <div class="status" id="status">
                You are player 'X' and player 'O' is computer. Press any empty box to begin the game play.
            </div>
            <button id="resetButton">Restart Game</button>
            <button id="goBack">End Game</button>
        </div>
    </div>
    <div id="thankYouMessage" class="hidden">Thank You for Playing</div>
    <script src="script.js"></script>
</body>
</html>
